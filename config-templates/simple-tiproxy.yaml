# # Global variables are applied to all deployments and used as the default value of
# # the deployments if a specific deployment value is missing.
global:
  user: "tidb"
  ssh_port: 22
  deploy_dir: "/tidb-deploy"
  data_dir: "/tidb-data"
component_versions:
  tiproxy: "v1.2.0"
server_configs:
  tidb:
    graceful-wait-before-shutdown: 15
  tiproxy:
    ha.virtual-ip: "10.0.1.10/24"
    ha.interface: "eth0"
    graceful-wait-before-shutdown: 15

pd_servers:
  - host: 10.0.1.1
  - host: 10.0.1.2
  - host: 10.0.1.3

tidb_servers:
  - host: 10.0.1.4
  - host: 10.0.1.5
  - host: 10.0.1.6

tikv_servers:
  - host: 10.0.1.7
  - host: 10.0.1.8
  - host: 10.0.1.9

tiproxy_servers:
  - host: 10.0.1.11
    deploy_dir: "/tiproxy-deploy"
    data_dir: "/tiproxy-data"
    port: 6000
    status_port: 3080
    config:
      labels: { zone: "east" }
  - host: 10.0.1.12
    deploy_dir: "/tiproxy-deploy"
    data_dir: "/tiproxy-data"
    port: 6000
    status_port: 3080
    config:
      labels: { zone: "west" }

monitoring_servers:
  - host: 10.0.1.13

grafana_servers:
  - host: 10.0.1.13

alertmanager_servers:
  - host: 10.0.1.13
